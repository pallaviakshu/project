<!DOCTYPE html>
   <html>
   <head>
     <title></title>
   </head>
   <body>
   
   
  <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Sign up to find interesting thing</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              <p><strong>{{authError}}</strong>.</p>
          </div>
          <div class="list-group list-group-sm">
            
            <div class="list-group-item">
              <input id="name" placeholder="Full Name" class="form-control no-border" ng-model="user.fname" required  autofocus>
            </div>

            <div class="list-group-item">
              <input id="emailtext" type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required >
               
            </div>

            <div class="list-group-item">
               <input id="password" type="password" placeholder="Password" class="form-control no-border"  pattern=".{8,}"   required title="8 characters minimum" ng-model="user.password" required>
            </div>

            <div class="list-group-item">
               <input id="repassword" type="password" placeholder="Confirm_Password" class="form-control no-border"  pattern=".{8,}"   required title="8 characters minimum" ng-model="user.repassword"required>
            </div>

            <div class="list-group-item">
              <input type="text" placeholder="Phone_Number" class="form-control no-border" pattern="[7-9]{1}[0-9]{9}" ng-model="user.phonenumber" required>
            </div>

            
          </div>
          
          <button type="submit" novalidate class="btn btn-lg btn-primary btn-block" ng-click="form.$valid && signup()" >Sign up</button>
          
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Already have an account?</small></p>
          <a ui-sref="login" class="btn btn-lg btn-default btn-block" ng-click="login()">Sign in</a>
        </form>
      </div>
      <div class="text-center" ng-include="'common/page_footer.html'">
        {% include 'common/page_footer.html' %}
      </div>
    </div>

       </body>
   </html>
